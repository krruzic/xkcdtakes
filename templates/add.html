<h1>Create a Review</h1>

 <form action="/add_comic" method=post>
     <dl>
         <dt>Comic number:
         <dd><input type=text name="comic" required/>
         <dt>Review:
         <dd><input type=text name="review_text" required/>
         <dt>Sub Text:
         <dd><input type=text name="sub_text"/>
         <dt>Rating:
         <dd><input type=number max=100 min=0 name="rating" required/>

     </dl)
     <br>
    <p><input type=submit value=Enter>
</form>
